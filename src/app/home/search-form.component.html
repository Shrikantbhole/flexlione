<form [formGroup]="newSearch" class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label> Search by tags</mat-label>

    <input type="text"
           placeholder="Pick one"
           aria-label="Number"
           matInput
          formControlName = 'tag'
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>
  <br/>
  <br/>

  <mat-form-field>
    <mat-label>Created By</mat-label>
    <mat-select  formControlName ="createdBy">
      <mat-option></mat-option>
      <mat-option [value]="user" *ngFor="let  user of UserList" >
        {{user}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br/>
  <br/>

  <mat-form-field>
    <label >Deadline</label>
    <input matInput formControlName ="deadline" [matDatepicker]="picker" >
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</form>

<button style=" display: inline-block ; margin: 5%" mat-raised-button color="primary" (click)="onSearch()">
  Search
</button>
