<style>
  mat-header-cell {
    color: black;
    font-size: 14px;
    font-weight: bold
  }

  .highlight {
    background-color: #e8f0fe;

  }
  .col {
    margin-right: 10px;

  }
  /* code inspired from https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_sidebar_responsive */
  .master {
    width: 1000px;
    height: 700px;
    overflow: auto;

  }

  div.detail {
    margin-left: 345px;
  }
</style>
<div class="master">
<div class="container">

  <div class="row">
    <div class="col-md" >
      <h4>Select Task to Add</h4>
      <mat-list>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let taskId of taskIdList"
                       [ngClass]="{highlight: taskId == selectedTaskId}"

                       >

          <div mat-line>{{taskId}}</div>


          <button mat-icon-button (click)="onClickAdd(taskId)">
            <mat-icon>add_task</mat-icon>
          </button>
          <mat-divider></mat-divider>
        </mat-list-item>


      </mat-list>
    </div>

    <div class="col-md">
      <h4>Tasks In template</h4>
      <mat-list>
        <mat-divider></mat-divider>

          <mat-list-item *ngFor="let task of templateTasks"
                           [ngClass]="{highlight: task.taskId == selectedTaskId}">


            <div mat-line>{{task.taskId}}</div>
            <div mat-line> {{task.description}} </div>
            <button mat-icon-button (click)="onClickRemove(task.taskId)">
              <mat-icon>delete_outline</mat-icon>
            </button>
            <mat-divider></mat-divider>

          </mat-list-item>


      </mat-list>

    </div>



  </div>

</div>

</div>
