<div class="article-meta">
  <a [routerLink]="['/profile',Task.taskId]">
    <img [src]="Task.taskId" />
  </a>

  <div class="info">
    <a class="author"
      [routerLink]="['/profile', Task.taskId]">
      {{ Task.taskId }}
    </a>
    <span class="date">
      {{ Task.taskId| date: 'longDate' }}
    </span>
  </div>

  <ng-content></ng-content>
</div>
