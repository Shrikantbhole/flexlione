<div class="article-preview">
  <app-article-meta [Task]="task">

  </app-article-meta>

  <a [routerLink]="['/article',task.taskId]" class="preview-link">
    <h1>{{task.taskId }}</h1>
    <p>{{ task.description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">

    </ul>
  </a>
</div>
